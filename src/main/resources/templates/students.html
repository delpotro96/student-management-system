<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <style>
        #searchDiv {
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-lg-3" style="width: 100%">
            <div style="display: inline-block">
                <ul class="pagination pagination-sm" style="flex: 1">
                    <li class="page-item"><a class="page-link" th:href="@{/students/{grade}(grade=1)}">1학년</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/students/{grade}(grade=2)}">2학년</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/students/{grade}(grade=3)}">3학년</a></li>
                </ul>
            </div>
            <div>
                <a class="btn btn-primary btn-sm mb-3" th:href="@{/students/new} ">ADD STUDENT</a>
                <form id="searchDiv" method="get" th:action="@{/students/search}">
                    <input th:name="keyword" type="text">
                    <button class="btn btn-info" type="submit">검색</button>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">


        <tr>
            <th> 이름</th>
            <th> 학년</th>
            <th> 연락처</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.grade}"></td>
            <td th:text="${student.contact}"></td>
            <td>
                <a class="btn btn-success"
                   th:href="@{/students/menu/{id}(id=${student.id})}">
                    상세정보
                </a>
                <a class="btn btn-primary"
                   th:href="@{/students/edit/{id}(id=${student.id})}">
                    UPDATE
                </a>
                <a class="btn btn-danger"
                   th:href="@{/students/delete/{id}(id=${student.id})}">
                    DELETE
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
