<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <style>
        .cusTh {
            padding: 50px;
            font-size: 20px;
        }


        .table td, .table th {
            padding: 30px;
        }

        .shadow-textarea textarea.form-control::placeholder {
            font-weight: 300;
        }

        .shadow-textarea textarea.form-control {
            padding-left: 0.8rem;
        }

        .form-group {
            margin-left: 10px;
            margin-top: 50px;
            margin-right: 50px
        }

    </style>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<div style="background: aliceblue">
    <table class="cusTh">
        <thead class="cusTh">
        <tr class="cusTh" style="padding: 20px">
            <th class="cusTh" scope="col"></th>
            <th class="cusTh" scope="col" th:text="${student.name}"></th>
            <th class="cusTh" scope="col" th:text="${student.grade}+학년"></th>
            <th class="cusTh" scope="col" th:text="${student.contact}"></th>
        </tr>
        </thead>
    </table>
</div>
<div class="form-group shadow-textarea">
    <form method="POST" th:action="@{/students/memo/{student_id}(student_id=${student.id})}" th:object="${student}">
        <label for="exampleFormControlTextarea6">학생 메모</label>
        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" placeholder="Write something here..."
                  rows="6"></textarea>
        <button class="btn btn-primary" style="margin-top: 20px" type="submit">저장</button>
    </form>
</div>

</body>
</html>
