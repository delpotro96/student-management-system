<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <style>
        .cusTh {
            padding: 50px;
            font-size: 20px;
        }

        .cusTb {
            height: 60px;
            font-size: 22px;
        }

        .table td, .table th {
            padding: 30px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<div style="background: aliceblue">
    <table class="cusTh">
        <thead class="cusTh">
        <tr class="cusTh" style="padding: 20px">
            <th class="cusTh" scope="col"></th>
            <th class="cusTh" scope="col" th:text="${student.name}"></th>
            <th class="cusTh" scope="col" th:text="${student.grade}+학년"></th>
            <th class="cusTh" scope="col" th:text="${student.contact}"></th>
        </tr>
        </thead>
    </table>
</div>
<form method="POST" th:action="@{/students/report/{student_id}(student_id=${student_id})}">
    <table class="table cusTb" style="margin-top: 5%">
        <thead class="thead-light">
        <tr>
            <th scope="col">1학기</th>
            <th scope="col">국어</th>
            <th scope="col">수학</th>
            <th scope="col">영어</th>
            <th scope="col">국사</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">점수</th>
            <td>
                <input
                        class="form-control"
                        name="korean_1"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
            <td>
                <input
                        class="form-control"
                        name="math_1"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
            <td>
                <input
                        class="form-control"
                        name="english_1"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
            <td>
                <input
                        class="form-control"
                        name="history_1"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
        </tr>
        </tbody>
    </table>
    <input name="student_id" th:value="${student_id}" type="hidden"/>
    <div style="text-align: center">
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>
</form>

<form method="POST" th:action="@{/students/report/{student_id}(student_id=${student_id})}">
    <table class="table cusTb" style="margin-top: 5%">
        <thead class="thead-light">
        <tr>
            <th scope="col">2학기</th>
            <th scope="col">국어</th>
            <th scope="col">수학</th>
            <th scope="col">영어</th>
            <th scope="col">국사</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">점수</th>
            <td>
                <input
                        class="form-control"
                        name="korean_2"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
            <td>
                <input
                        class="form-control"
                        name="math_2"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
            <td>
                <input
                        class="form-control"
                        name="english_2"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
            <td>
                <input
                        class="form-control"
                        name="history_2"
                        placeholder="점수를 입력해주세요"
                        type="text"
                />
            </td>
        </tr>
        </tbody>
    </table>
    <input name="student_id" th:value="${student_id}" type="hidden"/>
    <div style="text-align: center">
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>
</form>
</body>
</html>
